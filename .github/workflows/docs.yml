name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'examples/**'
      - 'README.md'
      - 'QUICKSTART.md'
      - 'CONTRIBUTING.md'
      - 'AGENTS.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare documentation site
        run: |
          # Create _site directory with docs as base
          mkdir -p _site
          cp -r docs/* _site/
          
          # Copy root markdown files that documentation references
          cp README.md _site/
          cp QUICKSTART.md _site/
          cp CONTRIBUTING.md _site/
          cp AGENTS.md _site/
          
          # Copy examples directory
          mkdir -p _site/examples
          cp -r examples/*.md _site/examples/ 2>/dev/null || true
          
          # Ensure .nojekyll exists
          touch _site/.nojekyll
          
          echo "Documentation site prepared with Docsify"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
